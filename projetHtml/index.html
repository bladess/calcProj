<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Calculatrice Simplon</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<h1>Bienvenue</h1>
	<div>
	</div>
	<div class="container">
		
		<div class="methode-1">

			<h2>Méthode 01</h2>
			<form onSubmit="return false;" class="form-horizontal">
				<div class="form-group">
					<input type="text" id="input1" placeholder="Nombre 1 : 2304">
					<input type="text" id="input2" placeholder="Nombre 2 : 19">
					<select class="btn btn-default" id="selectOperation">
						<option value="+">+</option>
						<option value="-">-</option>
						<option value="*">*</option>
						<option value="/">/</option>
					</select>
					<button class= "btn btn-success" id="buttonForm">Calculer</button>
				</div>
			</form>
			Résultat = <span id="result">?</span>

		</div>
		
		
		<div class="methode-2">

			<h2>Méthode 02</h2>
			<div class='row'>
			<ul class="list-group col-lg-4">
				<li class="list-group-item">Résultat = <span id="result2">?</span></li>
				<li class="list-group-item">Nombre courant = <span id="current">?</span></li>
				<li class="list-group-item">Nombre enregistré = <span id="stock">?</span></li>
				<li class="list-group-item">Opération = <span id="ope">?</span></li>
			</ul>
			</div>	



			<div class="btn-group-vertical">
				<button class="btn btn-default" id="btn-1">1</button>
				<button class="btn btn-default" id="btn-4">4</button>
				<button class="btn btn-default" id="btn-7">7</button>				
			</div>
			<div class="btn-group-vertical">
				<button class="btn btn-default" id="btn-2">2</button>
				<button class="btn btn-default" id="btn-5">5</button>
				<button class="btn btn-default" id="btn-8">8</button>
			</div>
			<div class="btn-group-vertical">
				<button class="btn btn-default" id="btn-3">3</button>
				<button class="btn btn-default" id="btn-6">6</button>
				<button class="btn btn-default" id="btn-9">9</button>
			</div>
			<div class="btn-group-vertical">
				<button class="btn btn-default" id="btn-0">0</button>
				<button class= "btn btn-primary" id="btn-plus">+</button>
				<button class= "btn btn-primary" id="btn-minus">-</button>
			</div>
			<div class="btn-group-vertical">
				<button class="btn btn-success" id="btn-calculer">=</button>
				<button class= "btn btn-primary" id="btn-times">*</button>
				<button class= "btn btn-primary" id="btn-divide">/</button>
			</div>
		</div>

		<div class="methode-3">
			<h2>Méthode 03</h2>
			<p>
				L'utilisateur tape directement les chiffres
				et les opérations via son clavier. Le résultat
				s'affiche quand il clique sur Entrée.
			</p>
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<script src="app.js"></script>
	<script src="app2.js"></script>
</body>
</html>
